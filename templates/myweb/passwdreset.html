{% extends 'myweb/userbase.html' %}
{% load static from staticfiles %}

{% block webuser_js %}
<script src="{% static 'myweb/js/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'myweb/js/dopwreset.js' %}"></script>
{% endblock %}

{% block webuser_css %}
<link href="{% static 'myweb/css/usinfoch.css' %}" rel="stylesheet"></link>
{% endblock %}

{% block upassr %}
class="active"
{% endblock %}

{% block webuser_body %}
<form id="edit-profile" class="form-horizontal" method="post" action="{% url 'dopwreset' %}">
	{% csrf_token %}
		<fieldset>
			<legend>密码重置</legend>
			<div class="control-group">
				<label class="control-label" for="input01">输入密码</label>
				<div class="controls">
					<input type="password" class="input-xlarge" id="input01" name="passwd"  /><span></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">重复密码</label>
				<div class="controls">
					<input type="password" class="input-xlarge" id="input01" name="passwd2"  /><span></span>
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">提交</button> <button type="reset" class="btn">重置</button>
			</div>
		</fieldset>
	</form>
{% endblock %}
