{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>注册</title>
	<link rel="shortcut icon" href="{% static 'myweb/imgs/favicon.ico' %}">
	<link href="{% static 'myweb/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'myweb/js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'myweb/js/bootstrap.min.js' %}"></script>
    <!-- 注册css -->
	<link rel="stylesheet" href="{% static 'myweb/css/register.css' %}">
	<!-- 事件js -->
	<script src="{% static 'myweb/js/register.js' %}"></script>
</head>
<body>
	<div class="container login">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default login-pan">
  					<div class="panel-body login-body">
    					<div class="row">
    						<div class="col-md-12 col-xs-12">
    							<img src="{% static 'myweb/imgs/loginsmall.png' %}" alt="">
    						</div>
    					</div>
    					<div class="row">
    						<div class="col-md-12 col-xs-12 login-title">
                                <h4>注册 Smartisan ID</h4>
    						</div>
    					</div>
                        <h4 class="form-info">{{ info }}</h4>
                        <form action="{% url 'doregister' %}" method="post">
                        {% csrf_token %}
        					<div class="row">
        						<div class="col-md-10 col-md-offset-1 col-xs-12 login-user">
        							<div class="input-group  input-group-lg">
      									<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
      									<input type="text" class="form-control" name="username" placeholder="帐号格式为 手机号/邮箱">
      									<div class="login-warning"><span>格式错误</span></div>
                                    </div>
        						</div>
        					</div>
        					<div class="row">
        						<div class="col-md-10 col-md-offset-1 col-xs-12 login-passwd">
        							<div class="input-group  input-group-lg">
      									<span class="input-group-addon"><span class="glyphicon glyphicon-tree-conifer"></span></span>
      									<input type="password"  name="passwd" class="form-control" placeholder="请输入密码">
    							    </div>
        						</div>
        					</div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1 col-xs-12">
                                    <div class="input-group  input-group-lg">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-tree-conifer"></span></span>
                                        <input type="password"  name="passwd2" class="form-control" placeholder="确认密码">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1 col-xs-12">
                                    <div class="input-group  input-group-lg">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-tree-conifer"></span></span>
                                        <input type="text"  name="email" class="form-control" placeholder="常用邮箱">
                                    </div>
                                </div>
                            </div>
        					<div class="row">
        						<div class="col-md-6 col-md-offset-5 col-xs-8 login-resgin">
        						<ul>
        							<li class="login-resgin-li1">
        								<a href="{% url 'login' %}">已有 Smartisan ID </a>
        							</li>
        							<li>
        								<a href="">忘记密码？</a>
        							</li>
        						</ul>   								
        						</div>
        					</div>
        					<div class="row">
        						<div class="col-md-10 col-md-offset-1 col-xs-12 login-btn">
        							<button type="submit" class="btn btn-default" style="width:100%" disabled="disabled">注册</button>
        						</div>
      						</div>
                        </form>
  						<hr>
  						<div class="row">
    						<div class="col-md-6 col-xs-12 login-tail-l">
    							<span>其他账号登录 :</span><a href="#"><img src="{% static 'myweb/imgs/wechat.png' %}" alt=""></a><a href="#"><img src="{% static 'myweb/imgs/sina.png' %}" alt=""></a><a href="#"><img src="{% static 'myweb/imgs/qq.png' %}" alt=""></a>
    						</div>
    						<div class="col-md-4 col-md-offset-2 col-xs-12 login-tail-r">
    						<span><a href="#">国际手机号登录&nbsp;&nbsp;&gt;</a></span>
    						</div>
  						</div>
  					</div>
  				</div>
  			</div>
		</div>
	</div>
</body>
</html>
