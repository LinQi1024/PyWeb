{% extends 'myweb/userbase.html' %}
{% load static from staticfiles %}

{% block webuser_js %}
<script src="{% static 'myweb/js/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'myweb/js/usinfoch.js' %}"></script>
{% endblock %}

{% block webuser_css %}
<link href="{% static 'myweb/css/usinfoch.css' %}" rel="stylesheet"></link>
{% endblock %}

{% block uchange %}
class="active"
{% endblock %}

{% block webuser_body %}
	<form id="edit-profile" class="form-horizontal" method="post" action="{% url 'dousinfoch' %}">
	{% csrf_token %}
		<fieldset>
			<legend>信息修改</legend>
			<div class="control-group">
				<label class="control-label" for="input01">用户名</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="{{ user.username }}" disabled="disabled" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">真实姓名</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="{{ user.name }}" name="name"  /><span></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="optionsRadios1">性别</label>
				<div class="controls">
					<div class="radio">
  						<label>
    						<input type="radio" name="sex" id="optionsRadios1" value="1" {% if user.sex %}
							checked 
    						{% endif %} />
    						男
  						</label>
  						<label>
    						<input type="radio" name="sex" id="optionsRadios1" value="0" {% if not user.sex %}
							checked 
    						{% endif %} />
    						女
  						</label>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">邮编</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="{{ user.code }}" name="code"/><span></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">电话</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="{{ user.phone }}" name="phone" /><span></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">Email</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="{{ user.email }}" name="email" /><span></span>
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">修改</button> <button type="reset" class="btn">重置</button>
			</div>
		</fieldset>
	</form>
{% endblock %}
